
<body>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<form role="form" name="loginForm" novalidate>

				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<div>
						<input type="text" name="username" ng-model="username"
							class="form-control" placeholder="E-mail" required="" />
					</div>
					<div>
						<input type="password" name="password" ng-model="password"
							class="form-control" placeholder="Password" required="" />
					</div>
					<br>

					<div vc-recaptcha key="publickey" on-create="setWidgetId(widgetId)"
						on-success="setResponse(response)" on-expire="cbExpiration()"></div>
					
					<br>

					<div>
						<button type="submit" class="btn btn-primary" ng-click="submitLogin()" href="#/home">Log
							in</button>

						<button class="btn btn-default" data-toggle="modal"
							data-target="#myModal">Sign up</button>
					</div>
				</div>
			</form>

		</div>

	</div>

	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Sign up</h4>
				</div>
				<div class="modal-body">
					<form role="form" ng-submit="submitSignup()">
						<div class="form-group">
							<label for="name">Name*:</label> <input type="text"
								class="form-control" id="name" placeholder="Enter name"
								name="name" ng-model="formUser.name">
						</div>
						<div class="form-group">
							<label for="password">Password*:</label> <input type="password"
								class="form-control" id="password" placeholder="Enter password"
								name="password" ng-model="formUser.password">
						</div>
						<div class="form-group">
							<label for="email">Email*:</label> <input type="email"
								class="form-control" id="email" placeholder="Enter email"
								name="email" ng-model="formUser.email">
						</div>
						<div class="form-group">
							<label for="site">Site:</label> <br /> <select id="site"
								class="form-control" ng-model="formUser.site"
								ng-options="y as y.name for y in sites track by y.id">
							</select>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success">Create</button>
							<button id="btnCloseModal" type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>


</body>
