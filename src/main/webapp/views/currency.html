<div ng-controller="CurrencyController">
	<div class="modal-fade" id="modalCurrency" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Currencies</h4>
				</div>
				<div class="modal-body">
					<form role="form" class="form-inline" ng-submit="processCurrency()">
						<div class="form-group">
							<label for="currency">currency:</label> <input type="text"
								class="form-control" id="currency" placeholder="Enter currency"
								name="currency" ng-model="formCurrency.currency">
						</div>
						<div class="form-group">
							<label for="code">Code:</label> <input type="code"
								class="form-control" id="code" placeholder="Enter code"
								name="email" ng-model="formCurrency.code">
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-success">{{
								formCurrency.id == undefined ? "Create" : "Update"}}</button>
						</div>
					</form>
					<br> <br>
					<table class="table table-striped">
						<thead>
							<th>CURRENCY</th>
							<th>CODE</th>
							<th></th>
						</thead>
						<tbody>
							<tr ng-repeat="curr in currencies">
								<td>{{curr.currency}}</td>
								<td>{{curr.code}}</td>
								<td>
									<button type="button" data-toggle="modal" class="btn"
										ng-click="updateCurrency(curr)" name="update">Update</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
